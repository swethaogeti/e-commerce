<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swetha | cart</title>
    <link rel="stylesheet" href="https://swethaui-component-library.netlify.app/components/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="../styles.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
</head>

<body>

    <nav class="navbar">

        <a href="../index.html" class="logo">SWETHA</a>

        <div class="nav-links">
            <a href="../index.html">Home</a>
            <a href="productlisting.html">Shop Now</a>
        </div>

        <form action="">
            <label for="search-bar" class="fa fa-search"></label>
            <input type="search" id="search-bar" placeholder="search here">
        </form>

        <div class="nav-icons">
            <a href="./loginpage.html" class="fas fa-user"></a>
            <a href="./wishlist.html" class="fas fa-heart"></a>
            <a href="#" class="fas fa-shopping-cart"></a>
        </div>
    </nav>
    <section class="cart-section">
        <h1>My Cart</h1>
        <div class="my-cart">
            <div class="horizontal-card-container flex-box">
                <div>
                    <img src="https://assets.ajio.com/medias/sys_master/root/20210806/lMPk/610d65677cdb8cb824eedb5f/carlton_london_brown_cl048rgbr2_analogue_wrist_watch_with_adjustable_hook_buckle.jpg"
                        alt="product-img" class="image-responsive product-img  img-container">
                </div>
                <div class="hz-box">

                    <h2>Women Premium Watch</h2>
                    <div class="container-mini">
                        <span>&#8377 4999</span>

                        <s style="text-decoration: line-through;">&#8377 5999</s>
                    </div>

                    <h2 id="offer">50% OFF*</h2>
                    <div class="container-mini">
                        <span>Quality</span>
                        <button class="btn-float"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        <button class="btn btlight counter-btn">2</button>
                        <button class="btn-float"><i class="fa fa-minus" aria-hidden="true"></i></button>
                    </div>

                    <button class="btn btn-secondary">Remove from cart</button>
                    <button class="btn o-btn-primary">Move to wishlist</button>
                </div>

            </div>


            <div class="cart-container">
                <div class="cart-box">

                    <h1>PRICE DETAILS</h1>
                    <hr>
                    <div class="container-mini">
                        <h3>Price(2 items)</h3>
                        <span>&#8377;5555</span>
                    </div>

                    <div class="container-mini">
                        <h3>Discount</h3>
                        <span>- &#8377;250</span>

                    </div>

                    <div class="container-mini">

                        <h3>Delivery Charges</h3>
                        <span>&#8377;200</span>
                    </div>

                    <hr>
                    <div class="container-mini">
                        <h1>TOTAL AMOUNT</h1>
                        <span>&#8377;4000</span>
                    </div>
                    <hr>
                    <p>You will save <span>&#8377;999</span> on this order </p>
                    <button class="btn btn-primary">PLACE ORDER</button>
                </div>

            </div>

        </div>

    </section>
</body>

</html>
